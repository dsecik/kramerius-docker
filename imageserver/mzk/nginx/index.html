<html xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <head>
    <script src="/reader/js/OpenLayers.js" type="text/javascript"></script>
    <script>
      function openlayers_init() {
        var url = (document.URL.toString().indexOf(".jp2") > -1) ? document.URL.toString().replace(".jp2", "/") : document.URL.toString().concat("/");
        init(url);
      }
    </script>
  </head>
  <body onload="openlayers_init();">
    <div id="ol-wrapper">
      <div id="ol-image">
      </div>
    </div>
  </body>
</html>
